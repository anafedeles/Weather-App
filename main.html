<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.2/awesomplete.css" />
</head>

<body>

    <div id="root">

        <div class="container">
            <div class="loading-spinner" style="display: none;">
              
            </div>
            <div class="search-box">
              
                <i class='bx bxs-map'></i>
                <input type="text" placeholder="Enter city" />
                <button class="search-btn">
                    <span class="bx bx-search"></span>
                </button>
                <ul class="suggestions-list"></ul>

            </div>
           
          
            <p class="city-hide">city hide</p>

            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <img src="images/cloud.png">
                            <p class="temperature">0<span>Â°C</span></p>
                            <p class="description">Broken Clouds</p>
                        </div>
                    </div>
                </div>


                
            <button class="heart-button" onclick="saveToFavorite()">
                <i class='bx bxs-heart-circle'></i>
                </button>
            </div>
            

            
            
            <div class="weather-details">
                <div class="humidity">
                    <i class='bx bx-water'></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span>0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class='bx bx-wind'></i>
                    <div class="text">
                        <div class="info-wind">
                            <span>0Km/h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

            <div class="not-found">
                <div class="box">
                    <img src="images/404.png">
                    <p>Oops! Location not found!</p>
                </div>
            </div>
        </div>
        <div class="forecast-container">
            <h2>4-Day Forecast</h2>
            <div class="forecast" id="forecast"></div>
            
        </div>

        <div class="favorite-container">
            <div class="favorite-section">
                <h2>Favorite Cities</h2>
                <ul class="favorite-list"></ul>
            </div>
        </div>

    </div>
    
   
    <script src="main.js"></script>
</body>

</html>
